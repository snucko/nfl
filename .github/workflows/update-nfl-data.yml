name: Update NFL Data

on:
  schedule:
    # Run every hour during NFL season (Thursday-Monday)
    - cron: '0 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update NFL data
        run: |
          python3 nfl_build.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/schedule.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/schedule.json src/*.liquid
          git commit -m "Update NFL data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
