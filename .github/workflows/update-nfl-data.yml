name: Update NFL Data

on:
  schedule:
    # Every 10 minutes on Sunday 1pm-9pm EST (5pm-1am UTC)
    - cron: '*/10 17-23 * * 0'
    - cron: '*/10 0-1 * * 1'
    # Every 15 minutes on Thursday/Monday nights 7pm-12am EST
    - cron: '*/15 23-23 * * 4'
    - cron: '*/15 0-4 * * 5'
    - cron: '*/15 23-23 * * 1'
    - cron: '*/15 0-4 * * 2'
    # Every hour other times
    - cron: '0 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update NFL data
        run: |
          python3 nfl_build.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/schedule.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Copy to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp data/schedule.json docs/schedule.json

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/schedule.json docs/schedule.json
          git commit -m "Update NFL data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
