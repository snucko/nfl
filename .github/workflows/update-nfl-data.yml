name: Update NFL Data

on:
  schedule:
    # Every 10 minutes on Sundays 1-9pm EST (13-21 UTC)
    - cron: '*/10 13-21 * * 0'
    # Every 15 minutes on Thu/Mon nights 7pm-12am EST (00-05 UTC Fri/Tue)
    - cron: '*/15 0-5 * * 5'  # Thursday night games (Friday UTC)
    - cron: '*/15 0-5 * * 2'  # Monday night games (Tuesday UTC)
    # Every hour otherwise
    - cron: '0 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Update NFL data
      run: python nfl_build.py


