name: AI review & patch

on:
  push:
    paths:
      - "screenshots/**"
      - "data/schedule.json"
      - "src/**"
      - ".trmnlp.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.35,<2" pillow

      - name: Run AI patcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/ai_patcher.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "AI fix: auto-patch from latest screenshot"
          branch: ai-fix/${{ github.run_id }}
          title: "AI fix: ${{ github.sha }}"
          body: |
            Automated patch from AI based on latest screenshot/logs.
            Trigger: ${{ github.event_name }}
            Commit: ${{ github.sha }}
          labels: |
            ai
            automated
          signoff: false
          delete-branch: true

